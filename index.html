    <script>
 //Q.Birthday Game    
        function Birthday_Game(arr,D ,M) {
    let count = 0;
    
    if (M > arr.length) {
      return 0;
    }
    for(let i = M-1; i < arr.length; i++) {
      let sum = 0
      for(let j = i; j >= i-M+1; j--) {
        sum += arr[j]
      }
      if(sum === D) {
        count++;
      }
    }
     return count;
   }

//Q.Find count
   const findCount = (N, K, Arr) => 
{
    let count = 0;
    for(let i = 0; i < N; i++) {
      if(Arr[i] == K) {
        count++;
      }
    }
    
    return count;
};

//Q.Find evenOdd
const findEvenOdd = (N, Arr) => 
{
  let count1 = 0, count2 = 0;
    let B = [];
    for(let i = 0; i<N; i++) {
      if(Arr[i]%2 == 0) {
        count1 += Arr[i];
      }
       else{
        count2 += Arr[i];
      }
    }
    // console.log(arr[0] + " " + arr[1]);
    
    B[0] = count1;
    B[1] = count2;
    return B;
};

//Q.Find prod
const Find_Prod = (array, N) => 
{
    let product = 1;
    for(let i = 0; i< array.length; i++) {
       product *= array[i];
     }
     
     return product;

};

//Q.Find sum
const Find_Sum = (array, N) => 
{
  let product = 0;
    for(let i = 0; i< array.length; i++) {
       product += array[i];
     }
     
     return product;


};

//Q.highAge
const highAge = (N, Arr) => 
{
    const arr = [];
    for(let i = 0; i < N; i++) {
      if(Arr[i] >= 18) {
        arr.push(Arr[i]);
      }
    }
    return arr;
};

//Q.increase array
const Inc_Arr = (array,N) => 
{
  let arr = "";
  for(let i = 0; i < N; i++) {
    arr += (array[i] + 1) + " ";
  }
  
  console.log(arr)
};

//Q.MinMax
function arrayMin(arr){
    let min = arr[1];
        for(var i=0; i<N; i++){
            if(min > arr[i]){
                min = arr[i]
            }
        }
        return min;
    }
    
    function arrayMax(arr){
    let max = arr[1];
        for(var i=0; i<N; i++){
            if(max < arr[i]){
                max = arr[i]
            }
        }
        return max;
    }
    let arr = [3,1,4,5,6,7,8];
    N = arr.length;
    console.log(arrayMin(arr,N),arrayMax(arr,N));
    
    let arr1 = [0,0,0,0,0,0,0];
    N = arr1.length;
    console.log(arrayMin(arr1,N),arrayMax(arr1,N));

//Q Number present or not.
const Find_Num = (array,N,M) => 
{
  for(let i=0;i<N;i++){
    if(array[i]===M){
      return 'YES'
    }
    
  }
  return "NO"
};

let N=5 ;
let array=[1,2,3,4,5];
M=2;

console.log(Find_Num(array,N,M));   

//Pass or Fail
const isAllPass = (N, Arr) => 
{
  let count=0
  for(let i=0;i<N;i++){
    if(Arr[i]>=32){
      count+=1
    }
    else{
      break;
    }
  }
  if(count===N){
    return "YES"
  }
  return "NO"
    
};

let N=7;
let Arr=[32,43,12,56,54,12,26];
console.log(isAllPass(N,Arr));
